<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function giaiThua(n){
            let tich=1;
            if(n==0||n==1){
                alert("1")
            }else{
                for(let i=0;i<=n;i++){
                    tich=tich*i;
                }
                alert(tich)
            }
        }
        let n=parseInt(prompt("enter a number:"));
        giaiThua(n);
    </script>
</body>
