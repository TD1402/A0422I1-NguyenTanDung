<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sort(arr){
            let fist=0;
            let last=arr.length-1;
            while(fist<last){
                let temp =arr[fist];
                arr[fist]=arr[last];
                arr[last]=temp;
                fist++;
                last--;
            }
            alert(arr)
        }
        

        let arr=[1,3,5,7,9];
        
        sort(arr)
    </script>
</body>
</html>
