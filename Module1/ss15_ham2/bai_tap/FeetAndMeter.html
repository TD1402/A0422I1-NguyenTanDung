<body>
    <script>
        function feetToMeter(feet){
            let meter;
            meter = 0.305 * feet;
            alert(meter)

        }
        function metetTofeet(meter){
            let feet;
            feet = 3.279 * meter ;
            alert(feet)
        }
        
        let n =parseFloat(prompt("enter a number:"))
        feetToMeter(n)
        metetTofeet(n)
    </script>
</body>
