<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[1,3,5,8,4,3,3]
        let max=x[0];
        for(let i=0;i<x.length;i++){
            if(max<=x[i]){
                max=x[i]
            }
        }
        document.write(max)
    </script>
</body>
