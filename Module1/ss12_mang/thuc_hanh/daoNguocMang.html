<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[1,2,3,5,8,7,10];
        let fist =0;
        let last=x.length-1;
        while(fist<last){
            let temp=x[fist];
            x[fist]=x[last];
            x[last]=temp;
            fist++;
            last--;
        }
        document.write(x)
    </script>
</body>
</html>
