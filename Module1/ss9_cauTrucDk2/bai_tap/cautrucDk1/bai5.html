<body>
    <script>
        let diemkiemTra=parseFloat(prompt("Enter a Number"));
        let diemGiuaKy=parseFloat(prompt("Enter a Number"));
        let diemCuoiKy=parseFloat(prompt("Enter a Number"));
        DTB = (diemCuoiKy*3+diemkiemTra*1+diemGiuaKy*2 )/6
        if(DTB>=8){
            alert("Gioi")
        }
        else if (DTB<8&&DTB>6.5){
            alert("kha")
        }
        else{
            alert("Trung binh")
        }
    </script>
