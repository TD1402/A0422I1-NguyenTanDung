<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1><br>
    <p>type a value in the fahrenheit field to convert the value</p>
    <p>Fahrenheit</p>
    <input type="text" id="input">
    <button onclick="convert()" >by</button>
    <p id="root" ></p>

    <script>
        let val;
        let C;
        
       
        function convert(){
            val=parseFloat(document.getElementById("input").value);
            C = (val- 32) /1.8
            document.getElementById("root").innerHTML="C :"+C
        }
    </script>
</body>
</html>
