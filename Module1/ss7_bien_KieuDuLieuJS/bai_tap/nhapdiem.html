<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let toan;
        let ly;
        let hoa;
        let sinh;
        toan =prompt('Nhap diem toan');
        ly =prompt('Nhap diem ly');
        hoa =prompt('Nhap diem hoa');
        sinh =prompt('Nhap diem sinh');
        Toan=parseInt(toan)
        Ly=parseInt(ly)
        Hoa=parseInt(hoa)
        Sinh=parseInt(sinh)
        diemtb=(Toan+Ly+Hoa+Sinh)/4
        document.write(diemtb)
    </script>
</body>
</html>
