<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp=0;
        let count=1;
        for(i=1;i<=999;i++){
            for(j=1;j<=i;j++){
                if(i%j==0){
                    temp++;
                }
            }
            if(temp==2){
                    document.write(count+":   ")
                    document.write(i)
                    document.write("<br>")
                    count++;
                    if(count==21){
                        break;
                    }
                }
            else{
                temp=0
            }
        }
    </script>
</body>
</html>
