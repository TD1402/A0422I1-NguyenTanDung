<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1;
        let b=1;
        let count=1;
        let c;
        let sum=2;
        while(count<19){
            c=a+b;
            sum+=c;
            a=b;
            b=c;
            count++;
            
        }
        document.write(sum)
    </script>
</body>
</html>
