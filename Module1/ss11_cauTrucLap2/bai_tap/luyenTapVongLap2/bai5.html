<head>

<body>
    <script>
        let n=parseInt(prompt("Nhap so thang gui :"))
        let A=parseInt(prompt("Nhap so tien gui :"))
        let sum=0
        for(i=1;i<=n;i++){
            sum+=A*(1+0.6)
            A=sum;
        }
        document.write(sum)
    </script>
</body>
