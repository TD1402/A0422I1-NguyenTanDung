<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Nhap chieu dai day"))
        let a=1;
        let b=1;
        let count=2;
        document.write(a+"<br>")
        document.write(b+"<br>")

        while(count<n){
            c=a+b;
            a=b;
            b=c;
            document.write(c+"<br>")
            count++;
        }
    </script>
</body>
</html>
