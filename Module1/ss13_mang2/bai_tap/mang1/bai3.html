<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[];
        for(let i=0;i<10;i++){
            array[i]=parseInt(prompt("nhap phan tu thu "+i))

        }
        let max=array[0]
        let ave=0
        for(let j=0;j<array.length;j++){
            if(array[j]>=max){
                max=array[j]
                
            }
            ave += array[j]

        }
        document.write(max+"<br>")
        document.write(ave/array.length)
    </script>
</body>
</html>
