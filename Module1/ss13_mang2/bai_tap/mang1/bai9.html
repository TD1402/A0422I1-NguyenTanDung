<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayA=[];
        for(let i=0;i<10;i++){
            arrayA[i]=parseInt(prompt("nhap phan tu thu "+i +"array A :"))

        }
        let arrayB=[];
        for(let i=0;i<10;i++){
            arrayB[i]=parseInt(prompt("nhap phan tu thu "+i+"array B :"))

        }
        let arrayC=arrayA+arrayB

        
        
        document.write(arrayC)
        
    </script>
</body>
